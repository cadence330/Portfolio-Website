<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="submit.php" method="post">
        <div class="contact-info">
            <div>
                <label for="first-name" class="input-title">First Name <span class="asterisk">*</span></label>
                <input type="text" id="first-name" class="contact-input" placeholder="e.g. John" name="first_name" required>
            </div>
            <div>
                <label for="last-name" class="input-title">Last Name <span class="asterisk">*</span></label>
                <input type="text" id="last-name" class="contact-input" placeholder="e.g. Smith" name="last_name" required>
            </div>
            <div>
                <label for="email" class="input-title">Email <span class="asterisk">*</span></label>
                <input type="email" id="email" class="contact-input" placeholder="name@company.com" name="email" required>
            </div>
            <div class="phone-number">
                <label for="phone" class="input-title">Phone Number</label>
                <input type="tel" id="phone" class="contact-input" placeholder="+1 555 655 5656" name="phone">
            </div>
            <div>
                <label for="company-size" class="input-title">Company Size</label>
                <select id="company-size" class="contact-input" name="company_size">
                    <option value="--Select--">--Select--</option>
                    <option value="<50"><50</option>
                    <option value="50-500">50-500</option>
                    <option value="500-5000">500-5000</option>
                </select>
            </div>
            <div class="company-location">
                <label for="company-location" class="input-title">Company Headquarters</label>
                <input type="text" id="company-location" class="contact-input" placeholder="e.g. Cincinnati" name="company_location">
            </div>
        </div>
        <div>
            <label for="message">What would you like to discuss? <span class="asterisk">*</span></label>
            <textarea id="message" class="user-message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="contact-submit-button">Submit</button>
    </form>
</body>
</html>
