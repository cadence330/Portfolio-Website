<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div class="side-bar-container">
    <div class="side-bar-title title">
      <a href="index.html">My Work</a>
    </div>
    <div class="side-bar home">
      <a href="index.html">Home</a>
    </div id='ks'>
    <div class="side-bar projects">
      <a>Projects</a>
    </div>
    <div class="side-bar biography">
      <a href="biography.html">Biography</a>
    </div>
    <div class="side-bar contact">
      <a href="contact.html">Contact</a>
    </div>
    <div class="social-links">
      <div class="linkedin-link"></div>
      <div class="facebook-link"></div>
      <div class="github-link"></div>
    </div>
  </div>
  <div class="top-bar-container">
    <p class="top-bar-name">Domonic Davis</p>
    <div class="top-bar-image-container">
      <img src="images/home-profile-image.JPEG" class="home-profile-image">
    </div>
  </div>
  <div class="content-container contact-hide">
    <div class="content-title-container">
        <button class="projects-button contact">
        </button>
    </div>
  </div>

  <div class="contact-field">
    <div class="contact-title">
      Need some work done? Contact me!
    </div>
    <div class="contact-warning">
      Fields marked with an asterisk (*) are required.
    </div>
    <form action="submit.php" method="post">
      <div class="contact-info">
        <div>
          <label for="first-name" class="input-title">
            First Name 
            <span class="asterisk">
              *
            </span>
          </label>
          <input type="text" id="first-name" class="contact-input" placeholder="e.g. John" name="first-name" required>
        </div>
        <div>
          <label for="last-name" class="input-title">
            Last Name 
            <span class="asterisk">
              *
            </span>
          </label>
          <input type="text" id="last-name" class="contact-input" placeholder="e.g. Smith" name="last-name" required>
        </div>
        <div>
          <label for="email" class="input-title">
            Email 
            <span class="asterisk">
              *
            </span>
          </label>
          <input type="email" id="email" class="contact-input" placeholder="name@company.com" name="email" required>
        </div>
        <div class="phone-number">
          <label for="phone" class="input-title">Phone Number</label>
          <input type="tel" id="phone" class="contact-input" placeholder="+1 555 655 5656" name="phone">
        </div>
        <div>
          <label for="company-size" class="input-title">
            --Select--
          </label>
          <select class="contact-input" id="company-size" name="company-size">
            <option value="50"><50</option>
            <option value="50"><50</option>
            <option value="500"><500</option>
            <option value="5000"><5000</option>
          </select>
        </div>
        <div class="company-location">
          <label for="company-location" class="input-title">Company Headquarters</label>
          <input type="text" id="company-location" class="contact-input" placeholder="e.g. Cincinnati" name="company-location">
        </div>
      </div>
      <label for="message" class="input-title">
        What would you like to discuss? 
        <span class="asterisk">
          *
        </span>
      </label>
      <textarea class="user-message" id="message" name="message" rows="4" required></textarea>
      <button type="submit" class="contact-submit-button">Submit</button>
    </form>
  </div>
  
  <script type="module" src="scripts/contact.js"></script>
  <script type="module" src="scripts/home.js"></script>
  <script type="module" src="scripts/sidebar.js"></script>
</body>
</html>
