<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Page</title>
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/home.css">
  <link rel="stylesheet" href="styles/contact.css">
  <link rel="stylesheet" href="styles/frontend_projects.css">
  <link rel="stylesheet" href="styles/home_animation.css">
  <link rel="stylesheet" href="styles/toolbars.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,700;1,400&family=Roboto:wght@400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="side-bar-container">
    <div class="side-bar-title title">
      <a href="index.html">My Work</a>
    </div>
    <div class="side-bar home">
      <a href="index.html">Home</a>
    </div id='ks'>
    <div class="side-bar projects">
      <a>Projects</a>
    </div>
    <div class="side-bar biography">
      <a href="biography.html">Biography</a>
    </div>
    <div class="side-bar contact">
      <a href="contact.html">Contact</a>
    </div>
    <div class="social-links">
      <div class="linkedin-link"></div>
      <div class="facebook-link"></div>
      <div class="github-link"></div>
    </div>
  </div>
  <div class="top-bar-container">
    <p class="top-bar-name">Domonic Davis</p>
    <div class="top-bar-image-container">
      <img src="images/home-profile-image.JPEG" class="home-profile-image">
    </div>
  </div>
  <div class="content-container contact-hide">
    <div class="content-title-container">
        <button class="projects-button contact">
        </button>
    </div>
  </div>

  <div class="contact-field">
    <div class="contact-title">
      Need some work done? Contact me!
    </div>
    <div class="contact-warning">
      Fields marked with an asterisk (*) are required.
    </div>
    <div class="contact-info">
      <div>
        <p class="input-title">First Name <span class="asterisk">*</span></p>
        <input class="contact-input" placeholder="e.g. John">
      </div>
      <div>
        <p class="input-title">Last Name <span class="asterisk">*</span></p>
        <input class="contact-input" placeholder="e.g. Smith">
      </div>
      <div>
        <p class="input-title">Email <span class="asterisk">*</span></p>
        <input class="contact-input" placeholder="name@company.com">
      </div>
      <div class="phone-number">
        <p class="input-title">Phone Number</p>
        <input class="contact-input" placeholder="+1 555 655 5656">
      </div>
      <div>
        <p class="input-title">Company Size</p>
        <label for="company-size">--Select--</label>
        <select class="contact-input" id="company-size" name="company">
          <option value="50"><50</option>
          <option value="50"><50</option>
          <option value="500"><500</option>
          <option value="5000"><5000</option>
        </select>
      </div>
      <div class="company-location">
        <p class="input-title">Company Headquarters</p>
        <input class="contact-input" placeholder="e.g. Cincinnati">
      </div>
    </div>
    <p>What would you like to discuss? <span class="asterisk">*</span></p>
    <textarea class="user-message" id="message" name="message" rows="4" required></textarea>
    <button class="contact-submit-button">Submit</button>
  </div>
  <script type="module" src="scripts/contact.js"></script>
  <script type="module" src="scripts/home.js"></script>
  <script type="module" src="scripts/sidebar.js"></script>
</body>
</html>
